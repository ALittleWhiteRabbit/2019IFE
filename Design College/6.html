<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No.6 - 利用 CSS animation 制作一个炫酷的 Slider</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
        }
    .banner{
        position: relative;
        height: 100%;
    }
        .banner img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            overflow: hidden;
        }

        ul {
            position: absolute;
            width: 100%;
            padding: 0;
            bottom: 200px;
            display: flex;
            margin: 0 auto;
            text-align: center;
            justify-content: center;
            z-index: 999;
        }

        li {
            display: flex;
            flex-direction: row;
            padding: 0 12px;
        }

        li img {
            width: 150px;
            height: 120px;
        }
        /*图一	0——0.5	位移	left -500（px） 到left 0	缓出(ease-out)*/
        
        /*图二	0——0.5	位移	top 350（px） 到top 0	缓出(ease-out)*/

        /*图三	0——1.0	尺寸	0.1 - 1.0	缓入(ease-in)*/

        /*图四	0——1.0	尺寸	2.0 - 1.0	缓出(ease-out)*/

        /*图五	0——0.7	旋转	负360度到0度	缓入缓出(ease-in-out) 尺寸	0.1 - 1.0*/








    </style>
</head>
<body>

<div class="banner">
    <img src="images/1.jpg" alt="">
    <img src="images/2.jpg" alt="">
    <img src="images/3.jpg" alt="">
    <img src="images/4.jpg" alt="">
    <img src="images/5.jpg" alt="">
</div>
<ul>
    <li>
        <img src="images/1.jpg" alt="">
    </li>
    <li>
        <img src="images/2.jpg" alt="">
    </li>
    <li>
        <img src="images/3.jpg" alt="">
    </li>
    <li>
        <img src="images/4.jpg" alt="">
    </li>
    <li>
        <img src="images/5.jpg" alt="">
    </li>
</ul>


<script>

</script>
</body>
</html>
